<!DOCTYPE html>
<html>
<head>
  <title>Interactive Sketch Switcher</title>
</head>
<body>
  <h1>Choose a Project</h1>
  <button onclick="loadSketch('sketch1.html')">Project 1</button>
  <button onclick="loadSketch('sketch2.html')">Project 2</button>
  <button onclick="loadSketch('sketch3.html')">Project 3</button>
  <iframe id="sketchFrame" width="100%" height="500px"></iframe>

  <script>
    function loadSketch(sketchUrl) {
      document.getElementById('sketchFrame').src = sketchUrl;
    }
  </script>
</body>
</html>
